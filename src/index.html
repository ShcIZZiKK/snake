<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><% htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="container">
    <div class="game-container">
      <canvas id="game" width="440" height="440"></canvas>

      <div class="game-ui">
        <div class="game-menu is-active" id="game-menu"></div>
        <div class="game-status" id="game-status">
          <div class="game-status__score" id="game-status-score"></div>
          <div class="game-status__text" id="game-status-text"></div>
          <div class="game-status__actions">
            <button id="game-status-restart">
              RESTART
            </button>
            <button id="game-status-exit">
              EXIT
            </button>
          </div>
        </div>
        <div class="game-score" id="game-score">
          <div class="game-score__item">
            SCORE:<br/>
            <span id="game-score-current">000000</span>
          </div>
          <div class="game-score__item">
            MAX SCORE:<br/>
            <span id="game-score-max">000000</span>
          </div>
        </div>
      </div>

      <div class="game-tv-mask">
        <div class="game-tv-mask__noise">
          <div class="game-tv-mask__effect">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
